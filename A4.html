<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>A4 CS 155 - Matthew Muthler</title>
     </head>
     <body>
     <script>
     /****
        Author: Matthew Muthler
        Goal: Take arbitrary input, report & report on those that match the
        form: Begin with a letter and end with a digit.
        Status: Yes, this satisfies the specs.        
        ****/
      var namesArr = [];

      function getInput(sentinel) {

        while(true) {
            var input = prompt("Enter a name or -1 to finish: ");
            
            if(input == sentinel) {
                break;
            }
            else {
                namesArr.push(input);
            }
         }
         printReport();
      }
      function printReport() {
          
          var arrLen = namesArr.length;
          var matchArr = [];
          var myRegExp = /^[A-Za-z]+\d+$/

          document.write("Full List:<br>");
          document.write("Count: " + arrLen + "<br>");

          for(var i = 0; i<arrLen; i++) {
          
              document.write(namesArr[i] + "<br>");

              if(namesArr[i].match(myRegExp)){
                matchArr.push(namesArr[i]);
              }
          }

          document.write("<br>Matches:<br>");
          document.write("Count: " + matchArr.length + "<br>");
          for(var i = 0; i < matchArr.length; i++) {
            document.write(matchArr[i] + "<br>");
          }
      }
      getInput(-1);
      </script>
      </body>
</html>
